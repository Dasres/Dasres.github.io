<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>公主連結 戰隊戰 傷害輸入表</h1>
            <div class="input-group mb-3">
                <label for="sel1">選擇日期</label>
                <select class="form-control" id="sel1">
                    <option value="1/24">1/24</option>
                    <option value="1/25">1/25</option>
                    <option value="1/26">1/26</option>
                    <option value="1/27">1/27</option>
                    <option value="1/28">1/28</option>
                    <option value="1/29">1/29</option>
                    <option value="1/30">1/30</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label for="sel1">ID名稱</label>
                <select class="form-control" id="name">
                    <option value="coa">coa</option>
                    <option value="cob">cob</option>
                    <option value="coc">coc</option>
                    <option value="cod">cod</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">第一刀</span>
                </div>
                <input type="text" class="form-control" placeholder="第一刀" id="one">
                <input type="text" class="form-control" placeholder="補償刀" id="one_other">
                <select id="boss_one">
                    <option value="blue">一階</option>
                    <option value="brown">二階</option>
                    <option value="black">三階</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">第二刀</span>
                </div>
                <input type="text" class="form-control" placeholder="第二刀" id="two">
                <input type="text" class="form-control" placeholder="補償刀" id="two_other">
                <select id="boss_two">
                    <option value="blue">一階</option>
                    <option value="brown">二階</option>
                    <option value="black">三階</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">第三刀</span>
                </div>
                <input type="text" class="form-control" placeholder="第三刀" id="three">
                <input type="text" class="form-control" placeholder="補償刀" id="three_other">
                <select id="boss_three">
                    <option value="blue">一階</option>
                    <option value="brown">二階</option>
                    <option value="black">三階</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary">送出</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
    <script>
        let sendButton = document.querySelector('button');

        function send() {
            let one = document.querySelector('#one').value;
            let one_other = document.querySelector('#one_other').value;
            let boss_one = document.querySelector('#boss_one').value;
            let two = document.querySelector('#two').value;
            let two_other = document.querySelector('#two_other').value;
            let boss_two = document.querySelector('#boss_two').value;
            let three = document.querySelector('#three').value;
            let three_other = document.querySelector('#three_other').value;
            let boss_three = document.querySelector('#boss_three').value;
            let name = document.querySelector('#name').value;
            let date = document.querySelector('#sel1').value;
            $.ajax({
                // https://script.google.com/macros/s/AKfycbyt3SGMUMabUdKMmBZ2EAnqwuUFgbm_NRHDGopBwg/exec
                url: "",
                data: {
                    "one": one,
                    "one_other": one_other,
                    "boss_one": boss_one,
                    "two": two,
                    "two_other": two_other,
                    "boss_two": boss_two,
                    "three": three,
                    "three_other": three_other,
                    "boss_three": boss_three,
                    "name": name,
                    "date": date,
                },
                success: function (response) {
                    // if (response == "成功") {
                    //     alert("成功");
                    // }
                    console.log(response);
                },
            });
        };

        sendButton.addEventListener('click', send);
    </script>
</body>

</html>
